<body class="contact-page">

    <header>
        <h1>CONTACT PAGE </h1>
       <nav class="nav">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
         </nav>


    </header>

    <main>
        <h3>CONTACT FORM</h3>
       <form action="#" method="post" class="contact-page">
  <input type="text" name="name" placeholder="Your Name" required><br>
  <input type="email" name="email" placeholder="Your Email" required><br>
  <input type="tel" name="phone" placeholder="Your Phone Number" required><br>
  <input type="date" name="birthday" placeholder="Your Birthday" required><br>

  <select name="subject" required>
    <option value="" disabled selected>Select Subject</option>
    <option value="inquiry">General Inquiry</option>
    <option value="support">Support</option>
    <option value="feedback">Feedback</option>
  </select><br>

 <label><input type="radio" name="contact_method" value="email" required> Email</label><br>
<label><input type="radio" name="contact_method" value="phone" required> Phone</label><br>
<label><input type="checkbox" name="subscribe" value="yes"> Subscribe to Newsletter</label><br>


  <label for="message">Your Message:</label><br>
  <textarea name="message" rows="5" cols="30" placeholder="Type your message here..." required></textarea><br>

  <button type="submit">Submit</button>
</form>

    </main>
