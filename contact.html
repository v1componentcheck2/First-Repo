<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <header>
        <h1 style="color:red">CONTACT PAGE </h1>
       <nav>
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
         </nav>


    </header>

    <main>
        <h3 style="color:brown" >CONTANCT FORM</h3>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <br>
            <input type="email" name="email" placeholder="Your Email" required>
            <br>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
             <br>
            <input type="date" name="birthday" placeholder="Your Birthday" required>
            <br> 
            <select name="subject" required>
                <option value="" disabled selected>Select Subject</option>
                <option value="inquiry">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>  
            <input type="radio" name="contact_method" value="email" required> Email
                <input type="radio" name="contact_method" value="phone" required> Phone
            <br>
            <input type="checkbox" name="subscribe" value="yes"> Subscribe to Newsletter
            <br>
            <label for="message">Your Message:</label>  
            <br>
            <textarea name="message" rows="5" cols="30" placeholder="Type your message here..." required></textarea>
            <br>
            <button type="submit">Submit</button>
            <br> 
        </form>
    </main>
